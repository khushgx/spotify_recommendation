<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Recommendations</title>
    <style>
        body {
            background-color: #1DB954;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        label {
            font-size: 20px;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            border-radius: 5px;
            border: none;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            width: 300px;
        }
        input[type="submit"] {
            background-color: white;
            color: #1DB954;
            border-radius: 5px;
            border: none;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: blue;
            color: white;
        }
        h2 {
            margin-top: 40px;
            font-size: 24px;
            text-align: center;
        }
        ol {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: 300px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Spotify Playlist Recommendations</h1>
    <form method="post">
        <label for="user_id">Spotify User ID:</label>
        <input type="text" name="user_id" id="user_id" required>
        <br>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="hiphop">Hip-Hop</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
        </select>
        <br>
        <input type="submit" value="Get Recommendations">
    </form>
    {% if recommendations %}
        <h2>Recommended Playlists:</h2>
        <ol>
            {% for playlist in recommendations %}
                <li>{{ playlist }}</li>
            {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
